<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>IoT Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_fake_iot.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo IoT" style="height: 80px; margin-bottom: 10px;">
    <h1>Interface Domotique</h1>
  </header>

  <div class="container" style="max-width: 400px;">
    <h2 style="text-align: center; color: #0072ff;">Connexion</h2>
    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
      <input
        type="text"
        name="username"
        placeholder="Identifiant"
        required
        style="padding: 12px; font-size: 1rem; border: 1px solid #ccc; border-radius: 8px;"
      />
      <input
        type="password"
        name="password"
        placeholder="Mot de passe"
        required
        style="padding: 12px; font-size: 1rem; border: 1px solid #ccc; border-radius: 8px;"
      />
      <input
        type="submit"
        value="Se connecter"
        style="padding: 12px; font-size: 1rem; background-color: #0072ff; color: white; border: none; border-radius: 8px; cursor: pointer;"
      />
    </form>
  </div>
</body>
</html>
